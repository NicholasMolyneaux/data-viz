<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>The Walking Data</title>

    <!-- Bootstrap core CSS -->
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/nouislider.min.css" rel="stylesheet">


    <!-- Custom styles for this template -->
    <link href="./css/theme.css" rel="stylesheet">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P|Roboto" rel="stylesheet">

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>

<div class="allExceptFooter">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a id="logo-nav" class="navbar-brand" href="./index.html">TWD</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="./upload.html">Upload</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron jumbotron-fluid mainTitle">
        <div class="container">
            <h1 id="title">The Walking Data</h1>
        </div>
    </div>

    <div id="VizCont">
        <div class="container-fluid" id="bigCont">
            <div class="row justify-content-center" id="mainViz">

                <div class="col" id="viz">
                    <div id="timer">TIMER</div>
                    <span id="buttons" style="display: none;">

                        <a id="optionsButton" role="button" title="Options"><i class="fas fa-plus fa-lg"></i></a>
                        <a id="help" title="Help"><i class="fas fa-question fa-lg"></i></a>

                        <div id="bottomButtons">
                            <span id="leftButtons" class="unselectable">
                                <span id="speed">&#215;1</span> <br>
                                <a id="backward" role="button" title="Slower"><i class="fas fa-backward fa-lg"></i></a>&emsp;
                                <a id="playPauseButton" role="button" title="Pause"><i class="fas fa-pause fa-lg"></i></a>&emsp;
                                <a id="forward" role="button" title="Faster"><i class="fas fa-forward fa-lg"></i></a>

                            </span>
                            &emsp;
                            <div id="slider" class="noUi-target noUi-ltr noUi-horizontal"></div>

                            <span id="rightButtons" class="unselectable">
                                &emsp;&emsp;
                                <a id="threeDButton" role="button" title="2D viz"><i class="fas fa-square fa-lg"></i></a>&emsp;
                                <a id="fullscreen" role="button" title="Fullscreen"><i class="fas fa-expand fa-lg"></i></a>
                            </span>
                        </div>

                    </span>
                </div>

            </div>

        </div>

    </div>

    <div id="StatsCont" style="display: none;">
    <!--<div id="StatsCont">-->
        <hr>


        <div class="container jumbotron">
            <h1 id="statsTitle">Statistics</h1>
        </div>

        <h2>OD Chord Diagram</h2>

        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12" id="ODCont">

                </div>
                <div class="col-12 opt-graphs">
                    <p>The options for the OD chord diagrams will be shown here.</p>

                </div>
            </div>
        </div>

        <h2>Trajectories</h2>
        <div class="container" id="trajectoriesOverlay">
        </div>

        <br>

        <h2>Travel Time</h2>

        <div class="container" id="TTContainer">
        </div>

        <br>

        <h2>Speed</h2>

        <div class="container" id="speedContainer">
        </div>

    </div>

    <div id="dataCont" class="container" style="display: none;">
        <div class="card border-light" id="loadCard">
            <div class="card-header">
                <h2>Change the data</h2>
            </div>
            <div class="row">
                <div class="col-6">
                    <div class="card border-dark">
                        <div class="card-body container">
                            <h6 class="card-title">Choose an Infrastructure</h6>
                            <form>
                                <div class="form-group">
                                    <select class="custom-select" id="infraData" onchange="updateDescriptionInfra(this)">
                                    </select>
                                </div>
                                <div class="form-group" id="descInfra" style="display: none;">
                                    <span>Description:</span><br>
                                    <span class="text-muted" id="textDescInfra"></span>
                                </div>
                            </form>
                            <button class="btn btn-primary" onclick="loadTraj()">Choose</button>
                        </div>
                    </div>
                </div>
                <div class="col-6">
                    <div class="card border-dark">
                        <div class="card-body container">
                            <h6 class="card-title">Choose a Trajectory data</h6>
                            <form>
                                <div class="form-group">
                                    <select class="form-control" id="trajData" onchange="updateDescriptionTraj(this)">
                                        <option selected disabled>Select an Infrastructure first.</option>
                                    </select>
                                </div>
                                <div class="form-group" id="descTraj" style="display: none;">
                                    <span>Description:</span><br>
                                    <span class="text-muted" id="textDescTraj"></span>
                                </div>
                            </form>
                            <button class="btn btn-primary" onclick="dataSelected()">Choose</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>




<footer class="footer">
    <div class="container">
        <span class="text-muted">Footer!</span>
    </div>
</footer>
</body>
